baseURL: https://krobbi.github.io/
caches:
  images:
    dir: :cacheDir/images
cleanDestinationDir: true
disableHugoGeneratorInject: true
disableKinds:
  - rss
  - taxonomy
  - term
enableRobotsTXT: true
languageCode: en-GB
markup:
  goldmark:
    parser:
      autoHeadingID: false
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - pageRef: /example-page
      weight: 20
    - pageRef: /contact
      weight: 30
server:
  redirects:
    - from: /sitemap.xml
      to: /404.html
      status: 404
      force: true
    - from: /**
      to: /404.html
      status: 404
title: Krobbizoid
