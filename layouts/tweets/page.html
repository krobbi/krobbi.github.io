{{ define "main" }}
	{{ partial "tweets/tweet.html" (dict "tweet" . "isPreview" false) }}
	<nav aria-label="Twitter archive">
		<ul>
			<li><a href="{{ .Parent.RelPermalink }}#tweet-{{ .Params.tweetID }}">
				Go back to Twitter archive
			</a></li>
			{{ with .PrevInSection }}
				<li><a href="{{ .RelPermalink }}">Go to previous Tweet</a></li>
			{{ end }}
			{{ with .NextInSection }}
				<li><a href="{{ .RelPermalink }}">Go to next Tweet</a></li>
			{{ end }}
		</ul>
	</nav>
{{ end }}
