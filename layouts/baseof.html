<!DOCTYPE html>
<html lang="{{ .Language.LanguageCode }}" dir="{{ or .Language.LanguageDirection `ltr` }}">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ block "header" . }}
			{{ partial "header.html" . }}
		{{ end }}
		<div class="padded">
			<main id="main-content" class="centred">
				{{ block "main" . }}{{ end }}
			</main>
		</div>
		{{ block "footer" . }}
			{{ partial "footer.html" . }}
		{{ end }}
	</body>
</html>
