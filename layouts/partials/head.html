<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ with cond hugo.IsProduction (or .Params.robots "index, follow, noarchive") "noindex, nofollow, noarchive" }}
	<meta name="robots" content="{{ . }}">
{{ end }}
<title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
<link rel="icon" href="/favicon.png">
<meta name="description" content="{{ .Description }}">
<meta name="author" content="Chris Roberts (Krobbizoid)">
<link rel="canonical" href="{{ .Permalink }}">
{{ partial "head/style.html" "main" }}
{{ hugo.Generator }}
<meta property="og:title" content="{{ or .Title .Site.Title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:locale" content="{{ replace .Language.LanguageCode `-` `_` }}">
<meta property="og:site_name" content="krobbi.github.io">
