<header>
	<nav class="justified" aria-label="Main">
		<ul>
			{{ range .Site.Menus.main }}
				<li>
					{{ if $.Page.IsMenuCurrent .Menu . }}
						<a href="{{ .URL }}" aria-current="page">{{ .Name }} (Current)</a>
					{{ else }}
						<a href="{{ .URL }}">{{ .Name }}</a>
					{{ end }}
				</li>
			{{ end }}
		</ul>
	</nav>
</header>
