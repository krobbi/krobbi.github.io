<header>
	<nav class="justified" aria-label="Main">
		<ul class="nav-list">
			{{- range .Site.Menus.main -}}
				<li>
					{{- if $.Page.IsMenuCurrent .Menu . -}}
						<a class="current" href="{{ .URL }}" aria-current="page">{{ .Name }}</a>
					{{- else -}}
						<a href="{{ .URL }}">{{ .Name }}</a>
					{{- end -}}
				</li>
			{{- end -}}
		</ul>
	</nav>
</header>
