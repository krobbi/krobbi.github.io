info:
  kgl: >
    The Krobbizoid Game License (KGL) is a much more concise revision of the
    KPOGDL license. It is slightly more permissive, and allows the game to be
    distributed non-commercially if it becomes abandonware.
  kpogdl: >
    The Krobbizoid Proprietary-Open Game Development License (KPOGDL) is a
    relatively restrictive semi-open-source software license. It is intended to
    allow game developers to make a game open-source for some time during
    development, while granting them the rights to stop open-source development
    or release the game commercially. It also explicitly grants players
    permission to make mods or media based on the game.
